<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="main-container">
      <div class="image-container">
        <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="perfume mobile">
        <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="perfume desktop">

      </div>
      <div class="content-container">
        <div class="title">
          <span class="perfume">P E R F U M E</span>
          <br>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="content-body">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="prices">
          <span class="current-price">$149.99</span>
          <span class="old-price"><s>$169.99</s></span>
        </div>
        <div class="button-container">
          <button>
            <img class="cart-img" src="./images/icon-cart.svg">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
